<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>      
      <ion-item *ngFor="let item of list">
        <ion-label>{{item}}</ion-label>
      </ion-item>
    </ion-list>

     <ion-infinite-scroll threshold="10%" (ionInfinite)="loadData($event)">
       <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="正在加载更多数据...">
       </ion-infinite-scroll-content>
     </ion-infinite-scroll>

     
</ion-content>
