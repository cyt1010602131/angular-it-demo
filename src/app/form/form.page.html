<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>form表单</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- i-list-input -->
  <ion-list>
    <ion-item-divider>
      <ion-label>用户基本信息</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>用户名：</ion-label>
      <ion-input [(ngModel)]="peopleInfo.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>年　龄:</ion-label>
      <ion-input [(ngModel)]="peopleInfo.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>是否本科</ion-label>
      <ion-toggle slot="end" [(ngModel)]="peopleInfo.flag"></ion-toggle>
    </ion-item>


    <ion-item-divider>
        <ion-label>支付方式</ion-label>
    </ion-item-divider>
    
    <ion-radio-group [(ngModel)]="peopleInfo.payType">
        <ion-item>
            <ion-avatar slot="start">
              <img src="assets/alipay.png">
            </ion-avatar>
            <ion-label>支付宝支付</ion-label>

             <ion-radio slot="end" value="1"></ion-radio>
          </ion-item>
            
          <ion-item>
              <ion-avatar slot="start">
                <img src="assets/weixinpay.png">
              </ion-avatar>
              <ion-label>微信支付</ion-label>

              <ion-radio  slot="end" value="2"></ion-radio>
          </ion-item>
    </ion-radio-group>


    <ion-item-divider>
        <ion-label>爱好</ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let item of peopleInfo.checkBoxList">
        <ion-checkbox slot="start" [(ngModel)]="item.isChecked"></ion-checkbox>       
        <ion-label>{{item.val}}</ion-label>
    </ion-item>


   <ion-item>
     <ion-label>选择城市</ion-label>

      <ion-select [(ngModel)]="peopleInfo.city">
        <ion-select-option *ngFor="let item of peopleInfo.cityList" [value]="item">{{item}}</ion-select-option>     
      </ion-select>
   </ion-item>


   <ion-list>
      <ion-item>
      <ion-textarea [(ngModel)]="peopleInfo.info" placeholder="请输入备注信息"></ion-textarea>
      </ion-item>
  </ion-list>



  </ion-list>


  <ion-button type="submit" expand="block" round strong (click)="getInfo()"> 获取值 </ion-button>

  {{peopleInfo|json}}
</ion-content>
